<div class="main-panel">
  <nav class="navbar navbar-transparent navbar-absolute">
    <div class="container-fluid">
      <div class="navbar-header">
        
        <a class="navbar-brand" href="/">SỬA ĐIỂM SINH VIÊN</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">

          <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
              <a routerLink="/thongtingiaovien"><i class="material-icons">person</i></a>
            </a>
          </li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group  is-empty">
            <input type="text" class="form-control" placeholder="Search" (focus)="onFocus($event)">
            <span class="material-input"></span>
          </div>
          <button type="submit" class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i><div class="ripple-container"></div>
							</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row">


        <div class="col-lg-12 col-md-12">
          <flash-messages></flash-messages>
          <div class="card card-nav-tabs">
            <div class="card-header" data-background-color="purple">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title">Form thêm điểm cho sinh viên vào môn <i class="mon">{{tenmon}}</i> </span>
                  <ul class="nav nav-tabs" data-tabs="tabs">


                  </ul>
                </div>
              </div>
            </div>

            <div class="card-content">
              <div class="tab-content">
                <form>
                  <div class="form-group">
                    <label for="mssv">MSSV: <span>(*)</span></label>
                    <input type="text" class="form-control" [(ngModel)]="mssv"
                      name="mssv"  disabled>
                    
                    
                  </div>
                  <div class="form-group">
                    <label for="diem">Điểm số: <span>(*)</span></label>
                    <input type="number"  class="form-control"   [(ngModel)]="diem"
                      name="diem" #diemsv="ngModel" required placeholder="Nhập điểm cho sv ..."/>
                    <div [hidden]="diemsv.valid || diemsv.pristine" class="alert alert-danger">
                      Bạn cần nhập điểm đúng chuẩn từ 0 -> 10
                    </div>
                  </div>

                  <button type="submit" class="btn btn-primary btn-round" (click)="suadiemSinhvien($event)">Sửa điểm</button>
                  <a routerLink="/tongket" class="btn btn-danger btn-round">QUAY về TỔNG KẾT</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>
