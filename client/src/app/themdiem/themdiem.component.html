<div class="main-panel">
  <nav class="navbar navbar-transparent navbar-absolute">
    <div class="container-fluid">
      <div class="navbar-header">

        <a class="navbar-brand" href="/">THÊM ĐIỂM CHO SINH VIÊN</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">

          <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
              <a routerLink="/thongtingiaovien"><i class="material-icons">person</i></a>
            </a>
          </li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group  is-empty">
            <input type="text" class="form-control" placeholder="Search" (focus)="onFocus($event)">
            <span class="material-input"></span>
          </div>
          <button type="submit" class="btn btn-white btn-round btn-just-icon">
<i class="material-icons">search</i><div class="ripple-container"></div>
</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row">


        <div class="col-lg-12 col-md-12">
          <flash-messages></flash-messages>
          <div class="card card-nav-tabs">
            <div class="card-header" data-background-color="purple">
              <div class="nav-tabs-navigation">
                <div class="nav-tabs-wrapper">
                  <span class="nav-tabs-title">Form thêm điểm cho sinh viên vào  </span>
                  <ul class="nav nav-tabs" data-tabs="tabs">


                  </ul>
                </div>
              </div>
            </div>

            <div class="card-content">
              <div class="tab-content">

                <form>
                  <div class="form-group">
                    <label for="mssv">MSSV: <span>(*)</span></label>
                    <input list="browsers" [(ngModel)]="mssv" name="mssv" (focusout)="dataMssv($event);" class="form-control" placeholder="Nhập mssv ...">
                    <datalist id="browsers">
                      <option *ngFor="let apiCheck of apiCheck" value="{{apiCheck.mssv}}">
                    </datalist>

                  </div>
                  <div class="form-group">
                    <label for="mssv">Họ và tên: <span>(*)</span></label>
                    <input type="text" class="form-control" value="{{ho}} {{ten}}" disabled/>
                  </div>
                  <div class="form-group">
                    <label for="diem">Điểm số: <span>(*)</span></label>
                    <input type="number" class="form-control" [(ngModel)]="diem" name="diem" #diemsv="ngModel" required placeholder=" Nhập điểm cho sinh viên ..."
                    />
                    <div [hidden]="diemsv.valid || diemsv.pristine" class="alert alert-danger">
                      Bạn cần nhập điểm đúng chuẩn từ 0 -> 10
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="monday">Môn dạy: <span>(*)</span></label>
                    <select  [(ngModel)]="mon" name="mon" class="form-control"  required >
                      <option *ngFor="let apiMon of apiMon" value="{{apiMon.tenmon}}">{{apiMon.tenmon}}</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-primary btn-round" (click)="themdiemSinhvien($event)">Thêm điểm</button>
                  <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#myModal">Thêm hoặc Xoá môn</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Thêm hoặc Xoá môn</h4>
      </div>
      <div class="modal-body">
        
        <ul class="list-group" *ngFor="let apiMon of apiMon">
          <li class="list-group-item">{{apiMon.tenmon}} <button (click)="xoaMon(apiMon.id)" rel="tooltip" title="Xoá môn" class="btn btn-danger btn-simple btn-xs">
          <i class="material-icons">close</i>
</button></li>
        </ul>
        <form>
          <div class="form-group">
            <label for="tenmon">Tên môn dạy <span>(*)</span></label>
            <input class="form-control" [(ngModel)]="tenmon" type="text" #tenmongv="ngModel" name="tenmon" required placeholder=" Nhập tên môn dạy"
            />
            <div [hidden]="tenmongv.valid || tenmongv.pristine" class="alert alert-danger">
              Bạn chưa nhập tên môn
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-info btn-round" (click)="themMon($event)">Đồng ý thêm</button>
            <button type="reset" class="btn btn-danger btn-round">Xoá nhập lại</button>
          </div>
        </form>

      </div>

    </div>

  </div>
</div>
