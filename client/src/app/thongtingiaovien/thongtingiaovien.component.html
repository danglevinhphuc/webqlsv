<div class="main-panel">
 <nav class="navbar navbar-transparent navbar-absolute">
    <div class="container-fluid">
      <div class="navbar-header">
        
        <a class="navbar-brand" href="/">THÔNG TIN GIÁO VIÊN</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">

          <li>
            <a href="#pablo" class="dropdown-toggle" data-toggle="dropdown">
              <a routerLink="/thongtingiaovien"><i class="material-icons">person</i></a>
            </a>
          </li>
        </ul>

        <form class="navbar-form navbar-right" role="search">
          <div class="form-group  is-empty">
            <input type="text" class="form-control" placeholder="Search" (focus)="onFocus($event)">
            <span class="material-input"></span>
          </div>
          <button type="submit" class="btn btn-white btn-round btn-just-icon">
								<i class="material-icons">search</i><div class="ripple-container"></div>
							</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="content">
    <div class="container-fluid">
      <div class="row">

        <div class="col-md-12">
          <div class="card card-profile" >
            <div class="card-avatar">
              <a href="#pablo">
                <img class="img" src="./assets/{{avarta}}" />
              </a>
            </div>

            <div class="content">
              <h6 class="category text-gray">{{msgv}}</h6>
              <h4 class="card-title">{{hoten}}</h4>
              <p class="card-content">
                Địa chỉ : {{diachi}} <span>||</span> Email : {{email}} <span>||</span> SĐT :+84 {{sdt}}<br>
                Dạy môn : <b *ngFor="let giaovien of giaovien">{{giaovien.tenmon}},</b>
              </p>
              <a href="https://www.facebook.com/profile.php?id=100004969819329" class="btn btn-primary btn-round">Follow</a>
              <button type="button" class="btn btn-info btn-round" data-toggle="modal" data-target="#myModal">Sửa thông tin</button>
            </div>
          </div>
        </div>
      </div>
    </div>




  </div>

</div>
<!-- Modal -->
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sửa thông tin cá nhân của giáo viên</h4>
      </div>
      <div class="modal-body">
        <flash-messages></flash-messages>
        <form>
          <div class="form-group">
            <label for="msgv">MSGV <span>(*)</span></label>
            <input class="form-control" [(ngModel)]="msgv" type="text" #mssvgv="ngModel"  name="msgv" required placeholder=" Nhập mã giáo viên  ..."
            disabled />
            
          </div>
          <div class="form-group">
            <label for="hoten">Họ và tên <span>(*)</span></label>
            <input class="form-control" [(ngModel)]="hoten" type="text" #hotengv="ngModel" name="hoten" required placeholder=" Nhập họ và tên giáo viên  ..."
            />
            <div [hidden]="hotengv.valid || hotengv.pristine" class="alert alert-danger">
              Bạn chưa nhập họ tên giáo viên
            </div>
          </div>
          <div class="form-group">
            <label for="diachi">Địa chỉ</label>
            <input type="text" class="form-control" [(ngModel)]="diachi" name="diachi" placeholder="Nhập địa chỉ gv ...">
          </div>
          <div class="form-group">
            <label for="email">Email <span>(*)</span> </label>
            <input id="email" type="email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" [(ngModel)]="email"
              name="email" #Email="ngModel" required placeholder="Nhập email cho giao vien ..." />
            <div [hidden]="Email.valid || Email.pristine" class="alert alert-danger">
              Bạn cần nhập email đúng chuẩn
            </div>

          </div>
          <div class="form-group">
            <label for="sdt">SĐT </label>
            <input type="number" class="form-control" [(ngModel)]="sdt" name="sdt" placeholder="Nhập sdt gv ...">
          </div>
          
          <div class="modal-footer">
            <button class="btn btn-info btn-round" (click)="suaThongtingv($event)">Đồng ý sửa</button>
             <button type="button" class="btn btn-danger btn-round" data-dismiss="modal">Close</button>
          </div>
        </form>

      </div>

    </div>

  </div>
</div>
